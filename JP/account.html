<!DOCTYPE html>

<html lang="jp">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>芸術家に取ってポータル</title>
    <link rel="stylesheet" type="text/css" href="../style.css">

</head>

<body>

    <div class="wholePage">
        <header class="topMenu">

            <h1 class="title"><a href="/Portal_for_artists/JP/index.html">芸術家に取ってポータル</a></h1>

            <div class="darkMode">暗いモード</div>

            <nav>

                <ul>
                    <li class="account, menu"><a href="/Portal_for_artists/JP/account.html">アカウント</a></li>
                    <li class="logOut, menu"><a href="#">ログアウト</a></li>
                    <li class="signIn, menu"><a href="#">サインイン</a></li>
                    <li class="signOut, menu"><a href="#">サインアップ</a></li>
                </ul>

            </nav>

            <div class="hambugerMenu"></div>

        </header>

        <aside class="leftMenu">

            <h3>部分け</h3>

            <div class="category">

                <ol>
                    <li><a href="#">皆</a></li>

                    <li><a href="#">描画</a>

                        <ol>

                            <li><a href="#">写実的</a></li>
                            <li><a href="#">マンガ</a></li>
                            <li><a href="#">アニメ</a></li>
                            <li><a href="#">コミック</a></li>
                        </ol>

                    </li>

                    <li><a href="#">写真</a></li>
                    <li><a href="#">アニメーション</a></li>
                    <li><a href="#">他</a></li>

                </ol>

            </div>

            <div><h3 class="contact">連絡</h3></div>

        </aside>

        <section class="workspace">

            <h2 class="accountH2">アカウント</h2>

            <article class="accountMenu">

                <div><a href="#accountData">総合案内</a></div>
                <div><a href="#userGalleryInAccount">ギャラリー</a></div>
                <div><a href="#profile">プロフィール</a></div>

            </article>

            <article id="accountData" class="accountData">

                <form>

                    <label for="subscriptionInfo">サブスクリプション</label>
                    <button id="subscriptionInfo">現在のプラン</button>
                    <button class="subscriptionCheck" type="submit">変える</button>

                </form>

                <form>

                    <label for="mailChange">メール</label>
                    <input type="text" value="現在のメール"> <!-- here user's e-mail address is appear* todo-->
                    <button id="mailChange" type="submit">メールが変える</button>

                </form>

                <form>

                    <label for="password"> パスワード</label>
                    <input id="password" type="password" name="passwordAccount" placeholder="パスポートを現在書く" required="required">
                    <input type="password" name="newPassword" placeholder="新しいパスポートを書く" required="required">
                    <input type="password" name="confirmNewAccount" placeholder="新しいパスポートを繰り返す" required="required">
                    <button type="submit"> パスワードが変える</button>
                </form>

            </article>

            <article id="userGalleryInAccount" class="userGalleryInAccount">

                <em>写真と絵</em>

                <div class="userPhotos">

                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>

                </div>

                <em>好きだった写真と絵</em>

                <div class="likePhotos">

                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>
                    <div class="photos"></div>

                </div>

            </article>

            <article id="profile" class="profile">

                <div class="photoProfile"></div>

                <div class="userName">

                    <label for="userName">利用者名</label>
                    <input id="userName" type="text">

                </div>

                <div class="aboutMe">

                    <label for="aboutMe">私は</label>
                    <input id="aboutMe" type="text">

                </div>

            </article>


        </section>

        <div class="up"><a href="#topMenu">^</a></div>

        <footer class="footer">
            <div class="autors"><a href="#">原著者</a></div>
            <div class="terms"><a href="#">利用条件</a></div>
            <div class="privacy"><a href="#">プライバシーポリシー</a></div>
            <div class="faq"><a href="#">FAQ</a></div>
            <div class="changeLanguage"><a href="#">言語</a>

                <div id="languages">
                    <button type="button"><a src="./Portal_for_artists/PL/index.html">PL</a></button>
                    <button type="button"><a src="./Portal_for_artists/EN/index.html">EN</a></button>
                    <button type="button"><a src="./Portal_for_artists/JP/index.html">JP</a></button>
                </div>

            </div>

        </footer>

    </div>

    <form class="createAccount">

        <h2> 無料録する！</h2>

        <div>
            <label for="giveName">名前：</label>
            <input type="text" id="giveName" placeholder="名前が差し出す" required="required">
        </div>

        <div>
            <label for="pseudonym">あだ名：</label>
            <input type="text" id="pseudonym" placeholder="あだ名が差し出す" required="required">
        </div>

        <div>
            <label for="email">メール：</label>
            <input type="email" id="email" placeholder="メールが差し出す" required="required">
        </div>

        <div>
            <label for="createPassword">パスポート：</label>
            <input type="password" id="createPassword" placeholder="パスポートが差し出す" required="required">
        </div>

        <button type="submit">録する</button>
    </form>

    <form class="login">
        <h2>ログイン！</h2>

        <label> ログイン：
            <input type="text" placeholder="利用者名/ログイン" required="required">
        </label>

        <label>パスポート：
            <input type="password" placeholder="パスポート" required="required">
        </label>

        <button type="submit">ログイン</button>
    </form>

</body>
</html>
